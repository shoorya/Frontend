<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table width="60%" border="1" align="center" cellpadding="20px">
      <tr bgcolor="cyan">
        <th colspan="6">Table Layout (colspan=6)</th>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>

      <tr bgcolor="red">
        <th colspan="3">7</th>
        <th colspan="3">8</th>
      </tr>
      <tr>
        <th rowspan="2" bgcolor="red">9</th>
        <td>10</td>
        <th rowspan="2" bgcolor="red">11</th>
        <td>12</td>
        <th rowspan=" 2" bgcolor="red">13</th>
        <td>14</td>
      </tr>
      <tr>
        <td>15</td>
        <td>16</td>
        <td>17</td>
      </tr>
      <tr>
        <td>18</td>
        <td>19</td>
        <td>20</td>
        <td>21</td>
        <td>22</td>
        <td>23</td>
      </tr>
      <tr>
        <td>24</td>
        <th colspan="4" rowspan="3" bgcolor="red">
          25(Colspan="4" rowspan="3")
        </th>
        <td>25</td>
      </tr>
      <tr>
        <td>26</td>
        <td>27</td>
      </tr>
      <tr>
        <td>28</td>
        <td>29</td>
      </tr>
      <tr bgcolor="cyan">
        <th colspan="6">Table layout(colspan=6)</th>
      </tr>
    </table>
  </body>
</html>
